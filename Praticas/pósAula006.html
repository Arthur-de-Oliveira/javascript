<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu nome</title>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome:')
        window.alert(`${nome}! Um belo nome. Vamos ver um pouco mais sobre ele...`)
        document.write(`Olá, ${nome}! Seja bem-vindo. </br>`)
        document.write(`O seu nome tem ${nome.length} letras ; </br>`)
        document.write(`O seu nome em maiusculas é: ${nome.toLocaleUpperCase()} ;</br>`)
        document.write(`O seu nome em minusculas é: ${nome.toLowerCase()} ;</br>`)
    </script>
</body>
</html>
