<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style> /* comentario em CSS */
        body {
            background-color: rgb(98, 98, 221);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: rgb(221, 167, 20);
        }
    </style>
</head> <!-- comentario em HTML -->
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:')) // transforma var n1 em number
        var n2 = Number(window.prompt('Digite outro número:')) // tranforma var n2 em number
        var s = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`) // template string
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
