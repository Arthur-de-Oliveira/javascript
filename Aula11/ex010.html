<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="veltxt" id="veltxt"> Km/h
    <input type="button" value="Confirmar" onclick="caulular()">
    <div id="res"></div>

    <script>
        function caulular() {
            var veltxt = window.document.getElementById('veltxt')
            var res = window.document.getElementById('res')
            var vel = Number(veltxt.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você esta <strong>MULTADO</strong> por excesso de velocidade</p>'
            }
            res.innerHTML += '<p>Dirija sempre com o cinto de segurança!</p>'
        }
    </script>
</body>
</html>
